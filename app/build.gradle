apply plugin: 'com.android.application'
apply plugin: 'groovyx.grooid.groovy-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId 'de.mygrades'
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 19
        versionName "1.2.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    sourceSets {
        test.java.srcDirs += "src/test/groovy"
    }
}

ext {
    supportLibraryVersion = '25.2.0'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:preference-v7:$supportLibraryVersion"
    compile 'org.jsoup:jsoup:1.10.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'de.greenrobot:greendao:2.0.0'
    compile 'de.greenrobot:greendao-generator:2.0.0'
    compile 'com.scottyab:secure-preferences-lib:0.1.4'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.1@aar') {
        transitive = true
    }
    compile 'com.wnafee:vector-compat:1.0.5'
    compile 'com.pnikosis:materialish-progress:1.7'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    compile 'net.xpece.android:support-preference:0.8.1'
    compile 'info.guardianproject.netcipher:netcipher:1.2'
    compile 'net.sf.jtidy:jtidy:r938'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.3'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
}
